group 'org.cern'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    maven{ url "http://artifactory.cern.ch/development"}
    mavenCentral()
}

dependencies {
    compile "cern.org.streaming-pool:streaming-pool-ext-japc:+"
    compile "cern.org.streaming-pool:streaming-pool-core:+"
    compile "org.reactivestreams:reactive-streams:1.0.0.final"
    compile 'io.netty:netty-all:4.0.42.Final'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

sourceSets {
    main {
        java {
            srcDir 'src/java'
        }
        resources {
            srcDir 'src/java'
        }
    }
    test {
        java {
            srcDir 'src/test'
        }
    }
}